[[redirects]]
  from = "/connectors/*"
  to = "https://www.storj.io/integrations/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/trusted-satellites"
  to = "https://www.storj.io/dcs-satellites"
  status = 301
  force = true

[[redirects]]
  from = "/community"
  to = "https://forum.storj.io"
  status = 301
  force = true

[[redirects]]
  from = "/community/"
  to = "https://forum.storj.io"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "https://www.storj.io/:splat"
  status = 301
  force = true

