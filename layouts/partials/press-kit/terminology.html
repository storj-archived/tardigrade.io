{{ with .Site.GetPage "terminology"}}
<div class="container-fluid lite-gray-bg">
  <div class="container">
    <div class="spacer55"></div>
    <div class="row">
      <div class="heading mt-5">
        <h2 class="heading__name">
          {{ replace .Params.heading "\n" "<br/>" | safeHTML}}
        </h2>
        <div class="spacer20"></div>
        <p class="press-kit__terminology__heading-content">
        {{ replace .Params.content "\n" "<br/>" | safeHTML}}
        </p>
      </div>
    </div>
    <div class="press-kit__terminology__terms pt-5 row d-flex flex-row">
      {{ range where .Site.Pages ".Params.class" "terminology"}}
        <div class="press-kit__terminology__term-segment col-7 col-md-12 col-lg-3">
          <div class="pt-3">
            <h4 class="press-kit__terminology__term-segment-heading">
                {{ .Params.heading }}
            </h4>
            <p class="press-kit__terminology__term-segment-content">
                {{ .Params.content }}
            </p>
          </div>
        </div>
      {{ end }}
    </div>
    <div class="spacer125"></div>
  </div>
</div>
{{end}}
