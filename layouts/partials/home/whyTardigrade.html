  <div class="container">
    <div class="row mt-5 p-3">
      <div class="col text-center mt-5">
        <h1>Need More Reasons to Try Tardigrade?</h1>
      </div>
      <div class="row mt-5 y-tar-box">
        {{range where .Site.Pages ".Params.class" "whytardigrade"}}
          <div class="col-6 col-lg-3 text-left mt-5 p-3">
            <img class="img-fluid" src="{{.Params.img}}" height="{{.Params.h}}" width="{{.Params.w}}" {{if eq .Weight 1}}style="margin-top:13px;"{{end}}/>
            <h4 class="mt-5 y-tar-heading">
              {{.Params.heading}}
            </h4>
            <p class="y-tar-description">
              {{.Params.desc}}                
            </p>
          </div>
        {{end}}
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col">
        <a class="waitlist-middle" href="/waitlist/">
          <h2 class="mt-5 join-y-tar">
            Join the Waitlist
            <img class="mb-1" src="img/carrot-right.svg" height="13" width="13"/>
          </h2>
        </a>
      </div>
          <div class="spacer125"></div>
      </div>
    </div>
  </div>
</div>
