<div class="lite-gray-bg container-fluid hiw">
	{{ with .Site.GetPage "howitworks"}}

        <div class="row">
          <div class="col hiw-col">
            <h1 class="mt-5 hiw-heading">{{.Params.heading}}</h1>
          </div>
        </div>
        <div class="row hiw-col mt-3">
          <div class="col-xs-12 col-md-7 text-center hiw-subheading">
              <p>{{.Params.subheading}}</p>
          </div>
        </div>
        <div class="row mt-5 hiw-col" >
          <div class="col-xs-2 col-sm-2 col-lg-3 hiw-image-wrapper text-center">
            <img alt="Cloud storage encrypt ico" class="hiw-image" src="/img/encrypt.svg" height="94"/>
            <br><p class="mt-4"><strong><span class="hiw-item-txt">Encrypt</span></strong></p>
          </div>

          <div class="hiw-arrow"></div>

          <div class="d-block d-sm-none spacer30"></div>

          <div class="col-xs-2 col-sm-2 col-lg-3 hiw-image-wrapper text-center">
            <img alt="Cloud storage split icon" class="hiw-image" src="/img/split.svg" height="94"/>
            <br><p class="mt-4" ><span class="hiw-item-txt"><strong>Split</strong></span></p>
          </div>

          <div class="hiw-arrow"></div>


          <div class="d-block d-sm-none spacer30"></div>

          <div class="col-xs-2 col-sm-2 col-lg-3 hiw-image-wrapper text-center">
            <img alt="Object storage distribute icon" class="hiw-image" src="/img/tar-ico-how-distributed.svg" height="94"/>
            <br><p class="mt-4"><span class="hiw-item-txt"><strong>Distribute</strong></span></p>
          </div>

        </div>
				<div class="spacer60"></div>

					</a>
				</div> -->
				<div class="spacer90"></div>
				{{end}}

      </div>
